<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>

    div#container{
        margin: 0;
        min-height: 100vh;
        display: grid;
        grid-template-rows: auto 1fr auto;
    }

    div#header{
        display: flex;
        height: 15vh;
        width: 100%;
        justify-content: center;
        background-color: #ff6e49;
    }

    div#header img{
        display: flex;
        justify-content: center;
        width: 160px;
    }

    footer#footer {
        height: 15vh;
        width: 100%;
        background-color: #ff6e49;
        min-height:50px; 
        text-align: center;

    }
    </style>
</head>
<body>
    <div id="container">
        <div id="header">
            <img src="https://kipiai.com/wp-content/themes/kipiai-2019/images/logo.svg" alt="logo">
        </div>
        <div id="content">
            <p>Olá {{ userName }} está tentando recurera seu acesso? </br>Para redefinir sua senha acesse o link <a href="http://localhost:4000/change_password/">http://localhost:4000/change_password/{{ token }}</a></p>
        </div>
        <footer id="footer">
            <p>Conteudo dentro do rodapé</p>
        </footer>
    </div>
</body>
</html>
